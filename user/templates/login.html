{% extends 'base.html' %}

{% block main %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Login</button>
    </form>
    <p>Not registered yet? <a href="{% url 'register' %}">Register here</a></p>


{% endblock %}
